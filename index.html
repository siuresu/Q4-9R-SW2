<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS Functions and Events</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<style>
		body {
			background-color: skyblue;
		}
		.container {
			background-color: pink;
			margin-top: 50px;
			padding: 50px;
			border-radius: 10px;
		}
		p {
			color: deeppink;
		}
	</style>
</head>
<body>

<div class="container">
	<!-- <form> -->
		Enter 1st number: <input type="number" id="num1"></br></br>
		Enter 2nd number: <input type="number" id="num2"></br>
			</br>
		
		<div class="result">
			<p id="add"></p>
			<p id="subtract"></p>
			<p id="multiply"></p>
			<p id="divide"></p>
		</div>

		<button type="Submit" class="btn btn-danger" onclick="plus()"> Addition </button>
		<button type="Submit" class="btn btn-danger" onclick="minus()"> Subtraction </button>
		<button type="Submit" class="btn btn-danger" onclick="multiply()"> Multiplication </button>
		<button type="Submit" class="btn btn-danger" onclick="divide()"> Division </button>
	<!-- </form> -->

	<script>
		function plus() {
			var num1 = parseInt(document.getElementById("num1").value);
			var num2 = parseInt(document.getElementById("num2").value);
			var sum = parseInt(Number(num1) + Number(num2));

			document.getElementById("add").innerHTML = "Sum: " + sum;
		}
		function minus() {
			var num1 = parseInt(document.getElementById("num1").value);
			var num2 = parseInt(document.getElementById("num2").value);
			var difference = parseInt(Number(num1) - Number(num2));
			
			document.getElementById("subtract").innerHTML = "Difference: " + difference;
		}
		function multiply() {
			var num1 = parseInt(document.getElementById("num1").value);
			var num2 = parseInt(document.getElementById("num2").value);
			var product = parseInt(Number(num1) * Number(num2));
			
			document.getElementById("multiply").innerHTML = "Product: " + product;
		}
		function divide() {
			var num1 = parseInt(document.getElementById("num1").value);
			var num2 = parseInt(document.getElementById("num2").value);
			var quotient = parseInt(Number(num1) / Number(num2));
			
			document.getElementById("divide").innerHTML = "Quotient: " + quotient;
		}
	</script>
</div>

</body>
</html>
