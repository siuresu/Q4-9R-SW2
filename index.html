<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS Functions and Events</title>
</head>
<body>

	<form>
		Enter 1st number: <input type="number" id="num1"></br>
		Enter 2nd number: <input type="number" id="num2"></br>
			</br>
		<h3 id="sample"></h3>
		<button type="Submit" onclick="plus()"> Addition </button>
		<button type="Submit" onclick="minus()"> Subtraction </button>
		<button type="Submit" onclick="multiply()"> Multiplication </button>
		<button type="Submit" onclick="divide()"> Division </button>
	</form>

	<script>
		function plus() {
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			var sum = Number(num1) + Number(num2);
			window.alert("The sum is: " + sum);
		}
		function minus() {
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			var difference = parseInt(Number(num1) - Number(num2));
			window.alert("The differennce is: " + difference);
		}
		function multiply() {
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			var product = Number(num1) * Number(num2);
			window.alert("The product is: " + product);
		}
		function divide() {
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			var quotient = parseInt(Number(num1) / Number(num2));
			window.alert("The quotient is: " + quotient);
	</script>

</body>
</html>
